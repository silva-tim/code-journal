<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <p class="prozo">Code Journal</p>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-full">
            <h1 class="prozo">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <div class="img">
              <img src="images/placeholder-image-square.jpg" alt="Placeholder Image">
            </div>
          </div>
          <div class="column-half">
            <h3 class="prozo alignwithimg"><label for="title">Title</label></h3>
            <input type="text" id="title" class="opensans" required>
            <h3 class="prozo"><label for="photolink"></label>Photo URL</label></h3>
            <input type="text" id="photolink" class="opensans" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3 class="prozo"><label for="notes">Notes</label></h3>
            <textarea id="notes" rows="7" class="opensans" required></textarea>
          </div>
        </div>
        <div class="row">
          <div class="column-full justifyright">
            <button type="submit" class="prozo">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="">
      <div id="noentries" class="row">
        <div class="column-full justifycenter">
          <p class="opensans">No entries have been recorded.</p>
        </div>
      </div>
      <ul></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
